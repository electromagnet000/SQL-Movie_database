<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
</head>
<body>
<div>
    <a href="/">Logout</a>
    <a href="/accountSettings/{{ user.id }}">Settings</a>
</div>


<div class="Flash_messages">
<ul>
{% for message in get_flashed_messages() %}
  <li>{{ message }}</li>
  {% endfor %}
</ul>
</div>

<div class="Welcome_user">
    <h1>Welcome {{user.username}}</h1>
</div>

<div>
    <a href="/dashboard/{{ user.id }}/add_movie">Add moives</a>
</div>


<div class="user_movies">
    <ul>
    {% for movie in movies %}
        <li>
            {% if movie.poster %}
                <img src="{{ movie.poster }}" alt="{{ movie.title }} movie_poster">
            {% endif %}
            {{ movie.title }}
            {{ movie.year }}
        </li>
        <br>
        <a class="button_link" href="/dashboard/{{ user.id }}/delete_movie/{{ movie.id }}" onclick="return confirm('Are you sure you want to delete this movie?')">Delete</a>
    {% endfor %}
    </ul>
</div>

</body>
</html>
